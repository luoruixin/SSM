spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql:///mybatisplus_db?useSSL=false  #&serverTimezone=UTC
    username: root
    password: 1234
#关闭spring的banner(就是spring的logo)
  main:
    banner-mode: off

#开启mp的日志(输出到控制台)
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
#关闭mp的banner(就是mp的logo)
  global-config:
    banner: false
    db-config:
      #设置id的生成策略
      id-type: assign_id
      #User-->user-->tbl_user(库名映射关系)
      table-prefix: tbl_

      #逻辑删除中删除的是1，未删除的是0
      logic-delete-value: 1
      logic-not-delete-value: 0