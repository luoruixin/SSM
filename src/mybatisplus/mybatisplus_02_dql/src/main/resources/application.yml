spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql:///mybatisplus_db?useSSL=false  #&serverTimezone=UTC
    username: root
    password: 1234
#关闭spring的banner(就是spring的logo)
  main:
    banner-mode: off

#开启mp的日志(输出到控制台)
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
#关闭mp的banner(就是mp的logo)
  global-config:
    banner: false